<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In Centered Example</title>
    <link rel="stylesheet"  href="css/style.css" th:href="@{/css/style.css}"> <!-- External CSS File -->

</head>
<body>
<div class="fade-in">
    <div class="image-container">
        <img src="images/light-bulb-white.png" alt="Light Bulb">
        <div class="inner-image">
            <div id="atom">
                <div id="nucleus">
                </div>
                <div class="orbit">
                    <div class="electron"></div>
                </div>
                <div class="orbit">
                    <div class="electron"></div>
                </div>
                <div class="orbit">
                    <div class="electron"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-container">
        <h1>Welcome to My Website</h1>
        <p>This is a fading-in effect with centered text and an image.</p>
    </div>
</div>
</body>
</html>
